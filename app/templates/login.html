<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // 👉 Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCFzIzEA-TWZR2Cn5uP5V-QBm51EpyRA8A",
      authDomain: "career-assistant-e706b.firebaseapp.com",
      projectId: "career-assistant-e706b"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Login to Career Assistant</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <p id="error" style="color:red;"></p>

  <script>
    function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      console.log("Login Success", userCredential);
      return userCredential.user.getIdToken();
    })
    .then(idToken => {
      console.log("Got ID Token:", idToken);  // ✅ এইটা দেখো
      return fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken: idToken })
      });
    })
    .then(response => {
      console.log("Login API response:", response.status);
      if (!response.ok) {
        return response.json().then(data => {
          throw new Error(data.error);
        });
      }
      window.location.href = "/dashboard";
    })
    .catch(error => {
      document.getElementById("error").innerText = error.message;
      console.error("Login Error:", error);  // ✅ লগ দেখো
    });
}
  </script>
</body>
</html>
