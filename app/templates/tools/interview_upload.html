<!DOCTYPE html>
<html>
<head>
  <title>Upload Resume for Interview Questions</title>
</head>
<body>
  <h2>📄 Upload Resume to Generate Interview Questions</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="resume_pdf" accept=".pdf" required>
    <button type="submit">Generate Questions</button>
  </form>

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}

  <br><a href="/tools/interview">← Go to Practice</a>
</body>
</html>
